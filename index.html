<head>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== GENERAL STYLE ===== */
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: linear-gradient(145deg, #1e3c72, #2a5298);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffd700 !important;
    }

    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.4);
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      padding: 60px 0 40px;
    }

    .header h1 {
      font-size: 3em;
      color: #1e3c72;
      font-weight: 700;
    }

    .header h4 {
      color: #444;
      font-weight: 500;
    }

    /* ===== BOXES ===== */
    .box {
      padding: 30px;
      margin: 15px;
      text-align: center;
      border-radius: 15px;
      color: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(255, 255, 255, 0.15);
      transform: skewY(-20deg);
      pointer-events: none;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.4);
    }

    .icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    /* ===== DARKER GRADIENTS ===== */
    .box-arau {
      background: linear-gradient(145deg, #274b8e, #142b61);
    }

    .box-egut {
      background: linear-gradient(145deg, #5a2a82, #34185a); /* deep purple */
    }

    .box-memo {
      background: linear-gradient(145deg, #238c4c, #12562d);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
